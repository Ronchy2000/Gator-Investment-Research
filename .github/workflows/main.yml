name: Daily Gator Sync

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: gator-daily-sync
  cancel-in-progress: false

jobs:
  crawl-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium

      - name: Run crawler
        run: |
          python crawler/fetch_reports.py --batch-size 80 --max-miss 20 --sleep 0.8

      - name: Update docs metadata
        run: |
          python scripts/update_category_meta.py
          python scripts/generate_sidebar.py

      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore: sync gator reports"
            git push
          else
            echo "No changes to commit"
          fi
