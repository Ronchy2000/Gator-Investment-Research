<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>鳄鱼派投资研报 - 全天候投资风向标</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="鳄鱼派投资研报收录与分析">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- 主题样式 - 白天/夜间模式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" disabled>
  
  <!-- 自定义样式 -->
  <style>
    body {
      font-size: 16px;
      line-height: 1.6;
    }
    
    /* 侧边栏菜单按钮优化 */
    .sidebar-toggle {
      background-color: #42B983 !important;
      width: 40px !important;
      height: 40px !important;
      border-radius: 50% !important;
      padding: 10px !important;
      opacity: 0.8 !important;
      transition: all 0.3s ease !important;
    }

    .sidebar-toggle:hover {
      opacity: 1 !important;
      transform: scale(1.1) !important;
    }

    .sidebar-toggle span {
      background-color: white !important;
      height: 2px !important;
      width: 16px !important;
      margin: 4px auto !important;
    }

    /* 侧边栏边框 */
    .sidebar {
      border-right: 2px solid #42B983 !important;
    }

    /* 上下页跳转字体 */
    .pagination-item-title {
      font-size: 1em !important;
    }

    /* 移动端响应式 */
    @media screen and (max-width: 768px) {
      .sidebar-toggle {
        width: 32px !important;
        height: 32px !important;
        padding: 8px !important;
      }
      
      .sidebar-toggle span {
        width: 14px !important;
        margin: 3px auto !important;
      }
    }
  </style>
</head>
<body>
  <div id="app">加载中...</div>
  
  <script>
    window.$docsify = {
      name: '🐊 鳄鱼派投资研报',
      repo: 'https://github.com/Ronchy2000/Gator-Investment-Research',
      loadSidebar: true,
      loadNavbar: false,
      coverpage: true,
      onlyCover: true,  // 仅加载一次封面
      maxLevel: 3,
      subMaxLevel: 2,
      auto2top: true,
      homepage: 'HOME.md',  // 首页指向 HOME.md
      
      // Hash 路由模式
      routerMode: 'hash',
      
      // 全文搜索
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '🔍 搜索研报',
        noData: '😞 没有找到相关内容',
        depth: 3
      },
      
      // 字数统计
      count: {
        countable: true,
        position: 'top',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      
      // 上下页跳转
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: true,
      },
      
      // 白天/夜间模式切换
      switchLightDarkMode: {
        useSwitchMode: true,
        top: 130,
        right: 26,
        svgColor: '#7d7b75',
      },
      
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            // 在每篇文章前添加更新时间
            const url = vm.router.parse().file;
            if (url) {
              const editTime = new Date().toLocaleDateString('zh-CN');
              html = `> 📅 最后更新: ${editTime}\n\n` + html;
            }
            return html;
          });
          
          // 平滑滚动到锚点
          hook.doneEach(function () {
            const hash = window.location.hash;
            if (hash && hash.includes('id=')) {
              setTimeout(() => {
                const target = document.querySelector(hash.split('?')[0].substring(1));
                if (target) {
                  target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
              }, 100);
            }
          });
        }
      ]
    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- 全文搜索 -->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  
  <!-- 表情插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  
  <!-- 上下页跳转 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  
  <!-- 返回顶部 -->
  <script src="https://cdn.jsdelivr.net/gh/Sumsung524/docsify-backTop/dist/docsify-backTop.min.js"></script>
  
  <!-- 白天/夜间模式切换 -->
  <script src="https://cdn.jsdelivr.net/gh/pikapikapikaori/docsify-simple-dark-mode@latest/src/switchLightDarkMode.js"></script>
  
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  
  <!-- 复制代码 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  
  <!-- 不蒜子访问量统计 -->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</body>
</html>
